<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Realidad Aumentada - Grupo #2</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
    }

    #info-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #btn-instrucciones {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      font-size: 24px;
      line-height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Ajustes para modo apaisado */
    @media (orientation: landscape) {
      #info-box {
        width: 60%;
        bottom: 50px;
        font-size: 16px;
      }

      #btn-instrucciones {
        bottom: 20px;
        right: 10px;
        width: 40px;
        height: 40px;
        font-size: 20px;
        line-height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Informaci√≥n interactiva -->
  <div id="info-box">Haz clic en una parte del cerebro para ver informaci√≥n.</div>

  <!-- Bot√≥n de instrucciones -->
  <div id="btn-instrucciones">‚ùì</div>

  <a-scene embedded arjs>
    <!-- Marcador Personalizado -->
    <a-marker type="pattern" url="https://link0s.github.io/Realdiad-Aumentaeda/pattern-marker.patt">
      
      <!-- Modelo 3D del cerebro (sin rotaci√≥n autom√°tica) -->
      <a-entity id="brain"
        gltf-model="https://link0s.github.io/Realdiad-Aumentaeda/Brain.glb"
        position="0 0 0"
        scale="1.5 1.5 1.5"
        rotation="0 180 0">
      </a-entity>

      <!-- Iconos interactivos -->
      <a-entity id="frontal-lobe"
        geometry="primitive: sphere; radius: 0.1"
        material="color: red"
        position="0.2 1.5 0.3"
        event-set__click="_event: click; _target: #info-box; visible: true"
        data-info="üß† L√≥bulo Frontal: Responsable del pensamiento y la toma de decisiones.">
      </a-entity>

      <a-entity id="parietal-lobe"
        geometry="primitive: sphere; radius: 0.1"
        material="color: blue"
        position="-0.3 1.5 0.2"
        event-set__click="_event: click; _target: #info-box; visible: true"
        data-info="üìç L√≥bulo Parietal: Procesa la informaci√≥n sensorial del cuerpo.">
      </a-entity>

      <a-entity id="occipital-lobe"
        geometry="primitive: sphere; radius: 0.1"
        material="color: green"
        position="0 1.3 -0.5"
        event-set__click="_event: click; _target: #info-box; visible: true"
        data-info="üëÄ L√≥bulo Occipital: Responsable del procesamiento visual.">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let brain = document.getElementById("brain");
    let isDragging = false;
    let previousX = 0;

    // Rotaci√≥n manual con touch/mouse
    document.addEventListener("mousedown", (event) => {
      isDragging = true;
      previousX = event.clientX;
    });

    document.addEventListener("mousemove", (event) => {
      if (!isDragging) return;
      let deltaX = event.clientX - previousX;
      previousX = event.clientX;
      let currentRotation = brain.getAttribute("rotation");
      brain.setAttribute("rotation", { x: currentRotation.x, y: currentRotation.y + deltaX * 0.5, z: currentRotation.z });
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("touchstart", (event) => {
      isDragging = true;
      previousX = event.touches[0].clientX;
    });

    document.addEventListener("touchmove", (event) => {
      if (!isDragging) return;
      let deltaX = event.touches[0].clientX - previousX;
      previousX = event.touches[0].clientX;
      let currentRotation = brain.getAttribute("rotation");
      brain.setAttribute("rotation", { x: currentRotation.x, y: currentRotation.y + deltaX * 0.5, z: currentRotation.z });
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Mostrar informaci√≥n al hacer clic en los iconos
    document.querySelectorAll("a-entity[data-info]").forEach(icon => {
      icon.addEventListener("click", () => {
        let infoBox = document.getElementById("info-box");
        infoBox.innerText = icon.getAttribute("data-info");
        infoBox.style.display = "block";
      });
    });

    // Bot√≥n de instrucciones
    document.getElementById("btn-instrucciones").addEventListener("click", function() {
      alert("üìå PASOS:\n\n1Ô∏è‚É£ Abre esta web en tu celular üì±\n2Ô∏è‚É£ Apunta la c√°mara al marcador üì∏\n3Ô∏è‚É£ Toca una parte del cerebro para ver informaci√≥n üß†\n4Ô∏è‚É£ Arrastra el dedo para girar el modelo.");
    });
  </script>
</body>
</html>
